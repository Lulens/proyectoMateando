<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Urbanist:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Contactanos - Mateando así</title>
</head>
<body>

    <header>
        <a href="../index.html"><img src="../images/logocircular.png" alt="logo" class="logo"></a>
        <h1>Mateando así</h1>
    </header>

    <nav>
        <ul>
            <li class="barraNavegacion"><a href="../index.html" class="link">Home</a></li>
            <li class="barraNavegacion"><a href="quienessomos.html" class="link">¿Quiénes somos?</a></li> 
            <li class="barraNavegacion"><a href="productos.html" class="link">Productos</a></li>  
            <li class="barraNavegacion"><a href="faq.html" class="link">¿Dudas?</a></li>
            <li class="barraNavegacion"><a href="contactanos.html" class="link">Contactanos</a></li>
        </ul>
    </nav>

    <main>
        <h2>Contactate con nosotras</h2>
        <div class="form">
            <form action="">
                <label for="nombreUsuario"><p>Nombre</p> </label>
                <input type="text" placeholder="" class="nombreUsuario">
                <br>
                <label for="correoElectronicoUsuario"><p>Correo Electrónico</p></label>
                <input type="text" placeholder="" class="mailUsuario">
                <br>
                <p>Asunto</p>
                <select name="" class="opcion">
                    <option value="">----</option>
                    <option value="">Consultar stock</option>
                    <option value="">Métodos de pago</option>
                    <option value="">Envíos</option>
                    <option value="">Devoluciones</option>
                    <option value="">Otro</option>
                </select>
                <br>
                <label for="mensaje"><p>Mensaje</p></label>
                <textarea name="" class="comentario" cols="30" rows="10"></textarea>
                <br>
                <div class="mayorista">
                    <input type="checkbox" class="checkbox"><p>Soy mayorista</p>
                </div>
                <br>
                <div class="botones">
                    <input type="submit" value="Enviar" class="enviar"><br>
                    <input type="reset" value="Borrar" class="borrar">
                </div>
                
            </form>
        </div>
    </main>

    <footer>
        <p>Envíos a todo el país</p>
        <div class="linkInstagram">
            <p>Encontranos acá</p>
            <a href="https://www.instagram.com/mateando_asi/"><img src="../images/instagram.png" alt="instagram" class="instagram"></a>
        </div>
    </footer>

</body>
</html>
